<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="../node_modules/_axios@0.16.2@axios/dist/axios.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>请求开始</h1>
            <a href="javascript:;" class="btn btn-primary" @click="post1">post</a>
            <a href="javascript:;" class="btn btn-primary" @click="get">get</a>
            <a href="javascript:;" class="btn btn-primary" @click="http">http</a>
            <p>
                {{msg}}
            </p>
        </div>
        
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'sfdfsdfsd'
            },
            methods:{
                post1:function(){
                    axios.post("./1.txt",{
                        uid:545646
                    },{
                        headers:{
                            token:"dsfoihdfoiajiofd"
                        }
                    }).then(function(res){
                        console.log(res);
                    }).catch(function(error){
                        console.log(error);
                    })
                },
                get:function(){
                    axios.get("./1.txt",{
                        params:{useid:384290489},
                        headers:{
                            token_:"uid"
                        }
                    }).then(function(res){
                         this.msg = res.data;
                    }.bind(this)).catch(function(error){
                        this.msg = error;
                    }.bind(this))
                },
                http:function(){
                    axios({
                        url:"./aa.json",
                        method:"get",
                        data:{
                            uid:123
                        },
                        headers:{
                            token_eqvie:"dfjfdjo"
                        }
                    }).then(function(res){
                        this.msg = res.data;
                    }.bind(this)).catch(function(error){
                        this.msg = error;
                    }.bind(this))
                }
            }
        })
        let sum = (...m) => {
            let total = 0;
            for(var i of m){
                total += i
            }
            console.log(`sum:${total}`)
        }
        sum(2,5,65);

    
        let [arr1,arr2] = [[1,3,5],[2,5,6]]
        console.log([...arr1,...arr2]);
    </script>
</body>
</html>
